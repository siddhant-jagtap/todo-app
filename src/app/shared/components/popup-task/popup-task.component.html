<div class="btn-popup">
  <div class="w-25 h-25 p-2 border">
    <div class="d-flex justify-content-end">
      <button (click)="onCancelBtn()" class="mb-2 bg-danger rounded-1 cursor-pointer px-2 py-1 rounded">cancel</button>
    </div>
    <form #myForm="ngForm" (submit)="onSubmitBtn()" class="d-flex flex-column gap-2">
      <label>
        Task
        <input class="px-2 py-1" type="text" name="name" [(ngModel)]="task" required>
      </label>
      <button type="submit">Submit</button>
    </form>
  </div>
