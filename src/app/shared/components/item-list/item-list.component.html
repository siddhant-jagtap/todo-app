<table class="table table-bordered table-hover table-striped align-middle text-center">
  <thead class="table-dark">
  <tr>
    <th scope="col" width="10%">#</th>
    <th scope="col">Item</th>
    <th scope="col" width="25%">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of ItemList; let i = index">
    <td class="fw-bold">{{ i + 1 }}</td>
    <td class="text-start ps-3">{{ item }}</td>
    <td>
      <div class="d-flex justify-content-center gap-2 bg-white">
        <button class="btn btn-sm btn-primary" (click)="onEdit(item)">
          <i class="bi bi-pencil"></i> Edit
        </button>
        <button class="btn btn-sm btn-danger" (click)="onDelete(item)">
          <i class="bi bi-trash"></i> Delete
        </button>
      </div>
    </td>
  </tr>
  <tr *ngIf="ItemList.length === 0">
    <td colspan="3" class="text-muted py-3">No items found</td>
  </tr>
  </tbody>
</table>
