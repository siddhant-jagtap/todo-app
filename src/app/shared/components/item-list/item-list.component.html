<table class="border border-black">
  <tr>
    <th>Index No</th>
    <th>Item</th>
    <th>Action</th>
  </tr>
    <tr *ngFor="let item of ItemList; let i = index" >

      <td>{{  item }}</td>

    </tr>
</table>
